<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Review</title>
</head>
<body>
    <h2>Tambah Review untuk Transaksi {{ transaction.id }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>

        <label for="komentar">Komentar:</label><br>
        <textarea name="komentar" id="komentar" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Kirim Review</button>
    </form>
</body>
</html>
