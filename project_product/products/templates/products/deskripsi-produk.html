<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Produk</title>
    <link rel="stylesheet" href="{% static 'products/css/deskripsi.css' %}">
</head>
<body>
    <header>
        <div class="back-button" onclick="goBack()">
            <a href="{% url 'products:product_list' %}">Kembali</a>
        </div>
        
    </header>
    <main>

        <div class="container">
            <div class="img">
                <img src="{{ product.image.url }}" class="img">
            </div>
             <div class="detail">
                 <h2> {{product.name}} </h2>
                 <div class="harga">{{product.price}} </div>
                 <h3>Deskripsi Produk</h3>
                 <p> {{product.deskripsi}} </p>
                 <h3>Detail Produk</h3>
                 <table>
                     <tr>
                         <td>berat</td>
                         <td></td>
                         <td> {{product.berat}} kg</td>
                     </tr>
                     <tr>
                         <td>kondisi</td>
                         <td></td>
                         <td> {{product.kondisi}} </td>
                     </tr>
                 </table>
                 <div class="user">
                     <div class="ppp">
                         <div class="pp" >
                            <img src="{{ product.image.url }}" class="pp">
                         </div>
                     </div>
                     <div>
                         <div class="ket">{{ product.user.username }}</div>
                         <div class="ket">{{ product.user.alamat }} </div>
                     </div>
                 </div>
                 <form action="{% url 'products:checkout' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="buy-btn">Beli</button>
                </form>
             </div>
         </div>
       

    </main>
    
</body>
</html>
